{% extends 'mu_base_crud.html' %}

{% block header %}{{pageTitle}}{% endblock %}
{% block title %}Showing Members{% endblock %}

{% block content %}

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Position</th>
  </tr>
  {% for row in memberList %}
  <tr>
    <td>
        {{row[0]}}
    </td>
    <td>
        {{row[1]}}
    </td>
    <td>
        {{row[2]}}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
